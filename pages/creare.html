<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Creare temă</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo.png">

    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>

    <script src="../js/ckeditor.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/creare.js" defer></script>
</head>

<body>
    <header>
        <a href="../index.html">
            <img class="logo" src="../images/logo.png" />
        </a>

        <navbar id="navbar">
            <a href="../index.html">Acasă</a>
            <a href="teme.html">Module/Teme</a>
            <a id="postare-btn" href="creare.html" class="header-btn">Creare <i class="fas fa-plus"></i></a>
        </navbar>

        <span class="hamburger-menu" onclick="mobileMenu()"><i class="fa fa-bars" aria-hidden="true"></i></span>
    </header>

    <main>
        <section id="creare-section">

            <form id="tema-form">
                <div class="tema-form">
                    <h1 class="centered">Crearea temei</h1>

                    <label for="titlul">
                        Titlul
                    </label>

                    <input required placeholder="Titlul temei" id="titlul" type="text">

                    <label for="link-img">
                        Imagine
                    </label>

                    <input required placeholder="Link la imagine" id="link-img" type="text">

                    <label for="clasa-input">
                        Clasa
                    </label>

                    <select id="clasa-input" required>
                        <option value="7">VII</option>
                        <option value="8">VIII</option>
                        <option value="9">IX</option>
                        <option value="10">X</option>
                        <option value="11">XI</option>
                        <option value="12">XII</option>
                    </select>

                    <label for="ordine">Nr. lecției în modul</label>
                    <input type="number" id="ordine" placeholder="Nr. lecției în modul"  required >

                    <label for="desc-lung">
                        Conținutul temei
                    </label>

                    <div id="ckeditor">
                        
                    </div>


                    <input id="creare-btn" type="submit" value="Creare">

                </div>
            </form>

        </section>
    </main>

    <footer>
        Instituția Publică Gimnaziul Enichioi &nbsp;
        <div id="year"></div>
    </footer>
</body>

</html>
